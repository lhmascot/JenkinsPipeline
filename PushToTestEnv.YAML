---
-name Prepare EC2 instance to host container
hosts: EC2
become: True

tasks: 
- name: Install python pip
  yum:
    name: python-pip
    state: presemt
- name: Install docker-py python module
  pip:
    name: docker-py
    state: present
- name: Start the container
  docker_container:
    name: hariapp
    image: "lhmascot/MyFirstRepo:{{DOCKER_TAG}}"
    state: started
    published_ports:
      - 0.0.0.0:8080:8080
    

...
